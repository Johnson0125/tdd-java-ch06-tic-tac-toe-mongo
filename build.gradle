apply plugin: 'java'
apply plugin: 'jacoco'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
    compile 'org.jongo:jongo:1.1'
    compile 'org.mongodb:mongo-java-driver:3.12.0'
}